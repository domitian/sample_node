# Language setting
language: node_js


# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU
    
build:
  pre_ci:
    - echo "Good morning 2"
    - echo "testing"

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - echo "post ci stage. Finished ! yo"
    - pip install awsebcli

integrations:
  deploy:
    - integrationName: "aws-test"
      type: aws
      target: ebs_paas
      platform: "Node.js"
      application_name: node-test-app
      env_name: node-test-env-1
      region: us-east-1
      branches:
        only:
          - eb-deploy-devonly
      
    - integrationName: "aws-test"
      type: aws
      target: ebs_paas
      platform: "Node.js"
      application_name: node-test-app
      env_name: node-test-env-2
      region: us-east-2
      branches:
        except:
          - eb-deploy-devonly
